<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
        <div class="row">
          <div class="col-md-6">
            <h2>Player One</h2>
            <div class="total-score">
                <span id="p1-total">Total</span>
            </div>
          </div>
          <div class="col-md-6">
            <h2>Player Two</h2>
            <div class="total-score">
                <span id="p2-total">Total</span>
            </div>
          </div>
        </div>
        <br>
        <h3><span id="user-turn">Players</span> Turn</h3>
        <div class="row">
          <div class="col-md-6">
            <button type="button" class="btn btn-info">Roll Dice</button>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-danger">End Turn</button>
          </div>
        </div>



    </div>
  </body>
</html>
